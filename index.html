<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Finger Dance - Key Mapping</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="keyboard">
    <!-- 1행 -->
    <div class="row">
      <div class="key">ESC</div>
      <div class="key">F1</div>
      <div class="key">F2</div>
      <div class="key">F3</div>
      <div class="key">F4</div>
      <div class="key">F5</div>
      <div class="key">F6</div>
      <div class="key">F7</div>
      <div class="key">F8</div>
      <div class="key">F9</div>
      <div class="key">F10</div>
      <div class="key">F11</div>
      <div class="key">F12</div>
    </div>
    <!-- 2행 -->
    <div class="row">
      <div class="key">~</div>
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key">0</div>
      <div class="key">-</div>
      <div class="key">=</div>
      <div class="key special" style="grid-column: span 2">Backspace</div>
    </div>
    <!-- 3행 -->
    <div class="row">
      <div class="key special" style="grid-column: span 1.5">Tab</div>
      <div class="key">Q</div>
      <div class="key">W</div>
      <div class="key">E</div>
      <div class="key">R</div>
      <div class="key">T</div>
      <div class="key">Y</div>
      <div class="key">U</div>
      <div class="key">I</div>
      <div class="key">O</div>
      <div class="key">P</div>
      <div class="key">[</div>
      <div class="key">]</div>
      <div class="key">\</div>
    </div>
    <!-- 4행 -->
    <div class="row">
      <div class="key special" style="grid-column: span 1.8">Caps</div>
      <div class="key">A</div>
      <div class="key">S</div>
      <div class="key">D</div>
      <div class="key">F</div>
      <div class="key">G</div>
      <div class="key">H</div>
      <div class="key">J</div>
      <div class="key">K</div>
      <div class="key">L</div>
      <div class="key">;</div>
      <div class="key">'</div>
      <div class="key special" style="grid-column: span 2">Enter</div>
    </div>
    <!-- 5행 -->
    <div class="row">
      <div class="key special" style="grid-column: span 2">Shift</div>
      <div class="key">Z</div>
      <div class="key">X</div>
      <div class="key">C</div>
      <div class="key">V</div>
      <div class="key">B</div>
      <div class="key">N</div>
      <div class="key">M</div>
      <div class="key">,</div>
      <div class="key">.</div>
      <div class="key">/</div>
      <div class="key special" style="grid-column: span 2">Shift</div>
    </div>
    <!-- 6행 -->
    <div class="row">
      <div class="key special">Ctrl</div>
      <div class="key special">Win</div>
      <div class="key special">Alt</div>
      <div class="key special" style="grid-column: span 5">Space</div>
      <div class="key special">Alt</div>
      <div class="key special">Win</div>
      <div class="key special">Menu</div>
      <div class="key special">Ctrl</div>
    </div>
  </div>
  
  <script src="main.js"></script>
  <script src="inputMapper.js"></script>
</body>
</html>
